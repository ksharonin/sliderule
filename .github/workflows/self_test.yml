name: "SelfTest"

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ main ]
  schedule:
    - cron: '0 22 * * 5' # Every Sunday at 10 pm


jobs:
  self_test:
    name: Sliderule regression test
    runs-on: ubuntu-latest

    steps:
    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y ca-certificates lsb-release wget                              #tools
        sudo apt install build-essential libreadline-dev liblua5.3-dev                    #basic config
        sudo apt install libcurl4-openssl-dev libssl-dev uuid-dev zlib1g-dev              #aws h5 pistache
        sudo apt install libtiff5 libtiff-dev libsqlite3-dev                              #proj9
        sudo add-apt-repository ppa:pistache+team/unstable                                #pistache
        sudo apt update                                                                   #pistache
        sudo apt install libpistache-dev                                                  #pistache
        wget https://apache.jfrog.io/artifactory/arrow/$(lsb_release --id --short | tr 'A-Z' 'a-z')/apache-arrow-apt-source-latest-$(lsb_release --codename --short).deb
        sudo apt install -y ./apache-arrow-apt-source-latest-$(lsb_release --codename --short).deb
        sudo apt update
        sudo apt install -y libarrow-dev                                                  #arrow
        sudo apt install -y libparquet-dev                                                #arrow

        # Build proj9
        wget http://download.osgeo.org/proj/proj-9.2.0.tar.gz
        tar xfz proj-9.2.0.tar.gz
        cd proj-9.2.0
        mkdir build && cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release
        make -j 8
        sudo make install
        sudo ldconfig
        cd ../..

        # Build GEOS
        wget http://download.osgeo.org/geos/geos-3.11.1.tar.bz2
        tar xfj geos-3.11.1.tar.bz2
        cd geos-3.11.1
        mkdir build && cd build
        cmake -DCMAKE_BUILD_TYPE=Release ..
        make -j 8
        sudo make install
        sudo ldconfig
        cd ../..

        # Build GDAL
        wget http://download.osgeo.org/gdal/3.6.2/gdal-3.6.2.tar.gz
        tar xfz gdal-3.6.2.tar.gz
        cd gdal-3.6.2
        mkdir build && cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release -DBUILD_APPS=OFF
        make -j 8
        sudo make install
        sudo ldconfig
        cd ../..

        # Cleanup
        sudo rm -rf proj-9.2.0 geos-3.11.1 gdal-3.6.2

    - name: Checkout sliderule repository
      uses: actions/checkout@v2

    - name: Build sliderule
      run: |
       make config-development-cicd
       make
       sudo make install

    - name: Run test
      run: sliderule ./scripts/selftests/test_runner.lua
