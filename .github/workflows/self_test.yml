name: "SelfTest"

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ main ]
  schedule:
    - cron: '0 22 * * 5' # Every Sunday at 10 pm

  
jobs:
  self_test:
    name: Sliderule regression test
    runs-on: ubuntu-latest
    
    steps:
    - name: Install dependencies
      run: |
        sudo apt install build-essential libreadline-dev liblua5.3-dev           #basic config
        sudo apt install libcurl4-openssl-dev libssl-dev uuid-dev zlib1g-dev     #aws
        sudo apt install libtiff-dev                          #geotiff
        sudo apt install zlib1g-dev                           #h5
        sudo apt install libssl-dev meson                     #pistache
        sudo add-apt-repository ppa:pistache+team/unstable    #pistache
        sudo apt update                                       #pistache
        sudo apt install libpistache-dev                      #pistache

    - name: AWS clone repository
      run: |
        cd ..
        git clone https://github.com/aws/aws-sdk-cpp.git
        cd aws-sdk-cpp
        git checkout version1.8 # switch to the version 1.8 branch
        mkdir aws_sdk_build
        cd aws_sdk_build

    - name: AWS build libraries
      run: |
        #cmake .. -DCMAKE_BUILD_TYPE=Release -DBUILD_ONLY="s3;transfer" -DBUILD_SHARED_LIBS=OFF -DENABLE_TESTING=OFF
        cmake -Hsliderule/aws-sdk-cpp -B. -DCMAKE_BUILD_TYPE=Release -DBUILD_ONLY="s3;transfer" -DBUILD_SHARED_LIBS=OFF -DENABLE_TESTING=OFF 
        make
        pwd
        sudo make install
        cd $github.workspace
        pwd

    - name: Checkout sliderule repository
      uses: actions/checkout@v2

    - name: Build sliderule
      run: |
       make config
       make
       sudo make install
    
    - name: Run test
      run: sliderule ./scripts/selftests/test_runner.lua
