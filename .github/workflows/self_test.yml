name: Self Tests

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ main ]
  schedule:
    - cron: '0 22 * * 5' # Every Sunday at 10 pm


jobs:
  self_test:
    name: Sliderule regression test
    runs-on: ubuntu-latest
    container: ghcr.io/icesat2-sliderule/sliderule-buildenv:latest

    steps:
    - name: Install dependencies
      run: |
        apt-get update -y
        apt-get install -y curl

    - name: Checkout sliderule repository
      uses: actions/checkout@v3

    - name: Build sliderule
      run: |
       cd targets/slideruleearth-aws
       make config-release
       make

    - name: Run test
      run: make selftest
