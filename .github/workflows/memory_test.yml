name: "MemTest"

on: [workflow_dispatch] 
  
jobs:

  memtest_sliderule:
    name: Run valgrind on sliderule
    runs-on: ubuntu-latest

    steps:
    - name: Install dependencies
      run: sudo apt install build-essential libreadline-dev liblua5.3-dev valgrind

    - name: Checkout repository
      uses: actions/checkout@v2


    - run: |
       make config
       make
       chmod +x scripts/memtests/sliderule_memtest.sh
       ./scripts/memtests/sliderule_memtest.sh

